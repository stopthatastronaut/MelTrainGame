<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/assets/js/game.js" defer></script>
    <script type="text/javascript" src="//unpkg.com/alpinejs" defer></script> 
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a> | <a  class="btn btn-github" href="https://aus.social/@drunkenmadman">Created by @drunkenmadman</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        <div x-data="load_the_data()" x-init="fetchStations()" style="text-align: center">
          <span x-show="isLoading">One sec, I'm loading the game...<br /><br /></span>
          <div id="get_ready" x-show="station_to_guess == ''">
            <button @click="play_the_game()" x-text="play_text"></button>
          </div>
          <h2 id="which_station" x-text="station_to_guess.name">
          </h2>
          <div id="choices" x-show="station_to_guess != ''">
            <button @click="check_the_answer(0)" x-text="choice_0"></button>
            <button @click="check_the_answer(1)" x-text="choice_1"></button>
            <button @click="check_the_answer(2)" x-text="choice_2"></button>
            <button @click="check_the_answer(3)" x-text="choice_3" ></button>
          </div>
          <div id="result" x-show="outcome != ''" x-text="outcome">
          </div>
          <div>&nbsp;</div>
          <div id="session_scores" style="font-size: smaller; color: gray">
            Your scores for this session: 
            Correct - <span x-text="session_score.correct"></span> 
            Incorrect - <span x-text="session_score.incorrect"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
